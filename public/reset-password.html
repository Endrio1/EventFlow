<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redefinir Senha - EventFlow</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .reset-password-container {
      max-width: 450px;
      margin: 60px auto;
      padding: 40px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .reset-password-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .reset-password-header h1 {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 32px;
      margin: 0 0 10px 0;
    }

    .reset-password-header p {
      color: #64748b;
      font-size: 14px;
      line-height: 1.5;
      margin: 0;
    }

    .icon-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .icon-container svg {
      width: 80px;
      height: 80px;
      stroke: #667eea;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #1e293b;
      font-weight: 500;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      padding-right: 45px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s;
      box-sizing: border-box;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 38px;
      cursor: pointer;
      color: #64748b;
      transition: color 0.3s;
    }

    .toggle-password:hover {
      color: #667eea;
    }

    .password-requirements {
      font-size: 12px;
      color: #64748b;
      margin-top: 8px;
      padding-left: 4px;
    }

    .password-requirements li {
      margin: 4px 0;
    }

    .password-requirements .valid {
      color: #16a34a;
    }

    .password-requirements .invalid {
      color: #dc2626;
    }

    .btn-primary {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      color: #667eea;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: color 0.3s;
    }

    .back-link a:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    .alert {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      line-height: 1.5;
    }

    .alert-success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #6ee7b7;
    }

    .alert-error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fca5a5;
    }

    .loading {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="reset-password-container">
    <div class="icon-container">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25a3 3 0 013 3m3 0a6 6 0 01-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1121.75 8.25z" />
      </svg>
    </div>

    <div class="reset-password-header">
      <h1>Redefinir Senha</h1>
      <p>Digite sua nova senha abaixo. Certifique-se de usar uma senha forte e √∫nica.</p>
    </div>

    <div id="alertContainer"></div>

    <form id="resetPasswordForm">
      <div class="form-group">
        <label for="newPassword">Nova Senha</label>
        <input 
          type="password" 
          id="newPassword" 
          name="newPassword" 
          placeholder="Digite sua nova senha"
          required 
          minlength="6"
          autocomplete="new-password"
        >
        <span class="toggle-password" onclick="togglePassword('newPassword', this)">
          üëÅÔ∏è
        </span>
        <ul class="password-requirements">
          <li id="lengthReq" class="invalid">M√≠nimo de 6 caracteres</li>
        </ul>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Nova Senha</label>
        <input 
          type="password" 
          id="confirmPassword" 
          name="confirmPassword" 
          placeholder="Confirme sua nova senha"
          required 
          minlength="6"
          autocomplete="new-password"
        >
        <span class="toggle-password" onclick="togglePassword('confirmPassword', this)">
          üëÅÔ∏è
        </span>
      </div>

      <button type="submit" class="btn-primary" id="submitBtn">
        Redefinir Senha
      </button>
    </form>

    <div class="back-link">
      <a href="/index.html">Voltar para o login</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('resetPasswordForm');
    const alertContainer = document.getElementById('alertContainer');
    const submitBtn = document.getElementById('submitBtn');
    const newPasswordInput = document.getElementById('newPassword');
    const confirmPasswordInput = document.getElementById('confirmPassword');

    // Obter token da URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    // Verificar se token existe
    if (!token) {
      showAlert('Link inv√°lido ou expirado. Solicite uma nova recupera√ß√£o de senha.', 'error');
      submitBtn.disabled = true;
    }

    function showAlert(message, type = 'info') {
      alertContainer.innerHTML = `
        <div class="alert alert-${type}">
          ${message}
        </div>
      `;
    }

    function clearAlert() {
      alertContainer.innerHTML = '';
    }

    function setLoading(isLoading) {
      if (isLoading) {
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="loading"></span> Redefinindo...';
      } else {
        submitBtn.disabled = false;
        submitBtn.innerHTML = 'Redefinir Senha';
      }
    }

    function togglePassword(inputId, icon) {
      const input = document.getElementById(inputId);
      if (input.type === 'password') {
        input.type = 'text';
        icon.textContent = 'üôà';
      } else {
        input.type = 'password';
        icon.textContent = 'üëÅÔ∏è';
      }
    }

    // Valida√ß√£o em tempo real
    newPasswordInput.addEventListener('input', (e) => {
      const password = e.target.value;
      const lengthReq = document.getElementById('lengthReq');

      if (password.length >= 6) {
        lengthReq.classList.remove('invalid');
        lengthReq.classList.add('valid');
      } else {
        lengthReq.classList.remove('valid');
        lengthReq.classList.add('invalid');
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      clearAlert();

      const newPassword = newPasswordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      // Valida√ß√µes
      if (newPassword.length < 6) {
        showAlert('A senha deve ter no m√≠nimo 6 caracteres.', 'error');
        return;
      }

      if (newPassword !== confirmPassword) {
        showAlert('As senhas n√£o coincidem. Por favor, verifique.', 'error');
        return;
      }

      if (!token) {
        showAlert('Token inv√°lido. Solicite uma nova recupera√ß√£o de senha.', 'error');
        return;
      }

      setLoading(true);

      try {
        const response = await fetch('/api/auth/reset-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ 
            token: token,
            newPassword: newPassword 
          })
        });

        const data = await response.json();

        if (data.success) {
          showAlert(
            `Senha redefinida com sucesso! Voc√™ ser√° redirecionado para a p√°gina de login em alguns segundos...`,
            'success'
          );
          form.reset();
          
          // Redirecionar para login ap√≥s 3 segundos
          setTimeout(() => {
            window.location.href = '/index.html';
          }, 3000);
        } else {
          showAlert(data.message || 'Erro ao redefinir senha. Tente novamente.', 'error');
        }
      } catch (error) {
        console.error('Erro:', error);
        showAlert('Erro de conex√£o. Verifique sua internet e tente novamente.', 'error');
      } finally {
        setLoading(false);
      }
    });
  </script>
</body>
</html>
