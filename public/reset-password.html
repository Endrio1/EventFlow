<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redefinir Senha - EventFlow</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/auth-pages.css">
</head>
<body>
  <header class="auth-page-header">
    <nav class="navbar">
      <div class="container nav-container">
        <div class="logo">
          <h2><a href="/" style="color: white; text-decoration: none;">Event<span>Flow</span></a></h2>
        </div>
        <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Abrir menu de navega√ß√£o">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <ul class="nav-menu" id="navMenu">
          <li><a href="/" class="nav-link">In√≠cio</a></li>
          <li><a href="/open-events.html" class="nav-link">Eventos Abertos</a></li>
          <li><a href="/index.html#about" class="nav-link">Sobre</a></li>
        </ul>
        <div id="userMenu" class="user-menu">
          <button class="user-avatar" id="userAvatar">
            <span id="userName">U</span>
          </button>
          <div class="dropdown-menu" id="dropdownMenu">
            <a href="#" id="myEventsLink">Meus Eventos</a>
            <a href="#" id="myEnrollmentsLink">Minhas Inscri√ß√µes</a>
            <a href="/admin.html" id="adminLink" class="hidden">Painel Admin</a>
            <a href="#" id="profileLink">Perfil</a>
            <a href="#" id="logoutBtn">Sair</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <div class="auth-container">
    <div class="icon-container">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25a3 3 0 013 3m3 0a6 6 0 01-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1121.75 8.25z" />
      </svg>
    </div>

    <div class="auth-header">
      <h1>Redefinir Senha</h1>
      <p>Digite sua nova senha abaixo. Certifique-se de usar uma senha forte e √∫nica.</p>
    </div>

    <div id="alertContainer"></div>

    <form id="resetPasswordForm">
      <div class="form-group">
        <label for="newPassword">Nova Senha</label>
        <input 
          type="password" 
          id="newPassword" 
          name="newPassword" 
          placeholder="Digite sua nova senha"
          required 
          minlength="6"
          autocomplete="new-password"
        >
        <span class="toggle-password" onclick="togglePassword('newPassword', this)">
          üëÅÔ∏è
        </span>
        <ul class="password-requirements">
          <li id="lengthReq" class="invalid">M√≠nimo de 6 caracteres</li>
        </ul>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Nova Senha</label>
        <input 
          type="password" 
          id="confirmPassword" 
          name="confirmPassword" 
          placeholder="Confirme sua nova senha"
          required 
          minlength="6"
          autocomplete="new-password"
        >
        <span class="toggle-password" onclick="togglePassword('confirmPassword', this)">
          üëÅÔ∏è
        </span>
      </div>

      <button type="submit" class="btn-primary" id="submitBtn">
        Redefinir Senha
      </button>
    </form>

    <div class="back-link">
      <a href="/index.html">Voltar para o login</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('resetPasswordForm');
    const alertContainer = document.getElementById('alertContainer');
    const submitBtn = document.getElementById('submitBtn');
    const newPasswordInput = document.getElementById('newPassword');
    const confirmPasswordInput = document.getElementById('confirmPassword');

    // Obter token da URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    // Verificar se token existe
    if (!token) {
      showAlert('Link inv√°lido ou expirado. Solicite uma nova recupera√ß√£o de senha.', 'error');
      submitBtn.disabled = true;
    }

    function showAlert(message, type = 'info') {
      alertContainer.innerHTML = `
        <div class="alert alert-${type}">
          ${message}
        </div>
      `;
    }

    function clearAlert() {
      alertContainer.innerHTML = '';
    }

    function setLoading(isLoading) {
      if (isLoading) {
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="loading"></span> Redefinindo...';
      } else {
        submitBtn.disabled = false;
        submitBtn.innerHTML = 'Redefinir Senha';
      }
    }

    function togglePassword(inputId, icon) {
      const input = document.getElementById(inputId);
      if (input.type === 'password') {
        input.type = 'text';
        icon.textContent = 'üôà';
      } else {
        input.type = 'password';
        icon.textContent = 'üëÅÔ∏è';
      }
    }

    // Valida√ß√£o em tempo real
    newPasswordInput.addEventListener('input', (e) => {
      const password = e.target.value;
      const lengthReq = document.getElementById('lengthReq');

      if (password.length >= 6) {
        lengthReq.classList.remove('invalid');
        lengthReq.classList.add('valid');
      } else {
        lengthReq.classList.remove('valid');
        lengthReq.classList.add('invalid');
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      clearAlert();

      const newPassword = newPasswordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      // Valida√ß√µes
      if (newPassword.length < 6) {
        showAlert('A senha deve ter no m√≠nimo 6 caracteres.', 'error');
        return;
      }

      if (newPassword !== confirmPassword) {
        showAlert('As senhas n√£o coincidem. Por favor, verifique.', 'error');
        return;
      }

      if (!token) {
        showAlert('Token inv√°lido. Solicite uma nova recupera√ß√£o de senha.', 'error');
        return;
      }

      setLoading(true);

      try {
        const response = await fetch('/api/auth/reset-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ 
            token: token,
            newPassword: newPassword 
          })
        });

        const data = await response.json();

        if (data.success) {
          showAlert(
            `Senha redefinida com sucesso! Voc√™ ser√° redirecionado para a p√°gina de login em alguns segundos...`,
            'success'
          );
          form.reset();
          
          // Redirecionar para login ap√≥s 3 segundos
          setTimeout(() => {
            window.location.href = '/index.html';
          }, 3000);
        } else {
          showAlert(data.message || 'Erro ao redefinir senha. Tente novamente.', 'error');
        }
      } catch (error) {
        console.error('Erro:', error);
        showAlert('Erro de conex√£o. Verifique sua internet e tente novamente.', 'error');
      } finally {
        setLoading(false);
      }
    });
  </script>
  <script src="/js/api.js"></script>
  <script src="/js/auth.js?v=20251125-3"></script>
  <script src="/js/utils.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
