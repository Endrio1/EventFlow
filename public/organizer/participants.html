<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscar Participantes - EventFlow</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <!-- Navbar -->
  <header class="page-header">
    <nav class="navbar">
      <div class="container nav-container">
        <div class="logo">
          <h2><a href="/" style="color: white; text-decoration: none;">Event<span>Flow</span></a></h2>
        </div>
        <button class="mobile-menu-toggle" id="mobileMenuToggle">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <ul class="nav-menu" id="navMenu">
          <li><a href="/dashboard.html" class="nav-link">Dashboard</a></li>
          <li><a href="/organizer/refunds.html" class="nav-link">Reembolsos</a></li>
        </ul>
        <div id="userMenu" class="user-menu" style="display: block;">
          <button class="user-avatar" id="userAvatar">
            <span id="userName">U</span>
          </button>
          <div class="dropdown-menu" id="dropdownMenu">
            <a href="/dashboard.html">Dashboard</a>
            <a href="#" id="myEnrollmentsLink">Minhas Inscrições</a>
            <a href="#" id="profileLink">Perfil</a>
            <a href="#" id="logoutBtn">Sair</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main class="main-content">
    <div class="container">
      <div class="page-title-section">
        <h1>Buscar Participantes</h1>
        <p class="page-subtitle">Consulte e gerencie participantes por evento</p>
      </div>
      
      <section class="filters-section">
        <div class="filter-group">
          <label for="selectEvent" class="filter-label">Selecione um evento</label>
          <select id="selectEvent" class="input-field"></select>
        </div>
        <div class="filter-group">
          <label for="searchInput" class="filter-label">Buscar</label>
          <input id="searchInput" class="input-field" placeholder="Buscar por nome ou email" type="search">
        </div>
      </section>

      <section id="participantsContainer" class="content-section">
        <div class="empty-state">
          <p>Selecione um evento para ver participantes.</p>
        </div>
      </section>
    </div>
  </main>

  <script src="/js/api.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/participants.js"></script>
</body>
</html>
