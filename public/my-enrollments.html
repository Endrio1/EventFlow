<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minhas Inscrições - EventFlow</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .enrollments-page {
      max-width: 1000px;
      margin: 48px auto;
      padding: 24px;
    }
    .enrollment-card {
      background: var(--white);
      border-radius: 12px;
      padding: 16px;
      box-shadow: var(--shadow);
      margin-bottom: 16px;
      display: flex;
      gap: 16px;
      align-items: center;
      justify-content: space-between;
    }
    .enrollment-info h3 { margin: 0 0 6px 0; }
    .empty-state { text-align: center; color: var(--secondary-color); padding: 48px 0; }
    .top-actions { display:flex; justify-content:space-between; align-items:center; margin-bottom: 16px; }
  </style>
</head>
<body>
  <!-- Reuse site header/navigation if present -->
  <header class="container" style="margin-top: 16px;">
    <div style="display:flex; justify-content:space-between; align-items:center;">
      <div>
        <a href="/index.html" style="text-decoration:none; color:var(--text-color); font-weight:700;">EventFlow</a>
      </div>
      <div>
        <a href="/dashboard.html" class="btn btn-outline">Painel</a>
        <a href="/" class="btn btn-secondary" style="margin-left:8px;">Início</a>
      </div>
    </div>
  </header>

  <main class="enrollments-page container">
    <div class="top-actions">
      <h1>Minhas Inscrições</h1>
      <div>
        <a href="/dashboard.html" class="btn btn-primary">Ir ao Painel</a>
      </div>
    </div>

    <div id="alerts"></div>

    <div id="enrollmentsContainer">
      <p class="empty-state">Carregando suas inscrições...</p>
    </div>
  </main>

  <script src="/js/api.js"></script>
  <script src="/js/my-enrollments.js"></script>
</body>
</html>
