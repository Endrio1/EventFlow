<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin - EventFlow</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
      .admin-container { max-width: 1100px; margin: 2rem auto; padding: 1rem; }
      .admin-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
      .card { background: white; border-radius: 8px; padding: 1rem; box-shadow: 0 2px 6px rgba(0,0,0,0.06); }
      .list { max-height: 60vh; overflow: auto; }
      .item { padding: .5rem 0; border-bottom: 1px solid #eee; display:flex; justify-content:space-between; align-items:center; }
      .muted { color: #6b7280; }
      .btn-sm { padding: .35rem .6rem; font-size: .85rem; border-radius: .35rem; }
    </style>
  </head>
  <body>
    <div class="admin-container">
      <h1>Administração — EventFlow</h1>
      <p class="muted">Ferramentas para gerenciar usuários, eventos e inscrições.</p>

      <div style="margin:1rem 0; display:flex; gap: .5rem;">
        <input id="searchInput" placeholder="Pesquisar usuários ou eventos" class="input-field" style="flex:1;" />
        <button id="searchBtn" class="btn btn-primary">Pesquisar</button>
        <button id="refreshBtn" class="btn">Atualizar</button>
      </div>

      <div class="admin-grid">
        <div class="card">
          <h3>Usuários</h3>
          <div class="list" id="usersList">Carregando usuários...</div>
        </div>

        <div class="card">
          <h3>Eventos</h3>
          <div style="display:flex; gap:.5rem; margin-bottom:.75rem;">
            <select id="eventsLimit" class="input-field" style="width:100px;"><option value="10">10</option><option value="20">20</option><option value="50">50</option></select>
            <button id="loadEventsBtn" class="btn">Carregar</button>
          </div>
          <div class="list" id="eventsList">Carregando eventos...</div>
        </div>
      </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/admin.js"></script>
  </body>
</html>
