<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Painel Admin - EventFlow</title>
  <link rel="stylesheet" href="/css/style.css?v=20251125-4">
  <link rel="stylesheet" href="/css/dashboard.css">
  <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
  <header class="admin-header">
    <div class="container">
      <h1>Painel de Administração</h1>
      <div class="user-info">
        <span id="adminUserName">Admin</span>
        <div id="userMenu" class="user-menu">
          <button class="user-avatar" id="userAvatar">
            <span id="userName">U</span>
          </button>
          <div class="dropdown-menu" id="dropdownMenu">
            <a href="#" id="myEventsLink">Meus Eventos</a>
            <a href="#" id="myEnrollmentsLink">Minhas Inscrições</a>
            <a href="/admin.html" id="adminLink" class="hidden">Painel Admin</a>
            <a href="#" id="profileLink">Perfil</a>
            <a href="#" id="logoutBtn">Sair</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="admin-container">
    <section class="admin-section">
      <h3>Gerenciar Usuários</h3>
      <div class="filters-row">
        <input id="userSearch" class="input-field" placeholder="Pesquisar por nome ou email...">
        <button id="btnSearchUsers" class="btn btn-primary">Buscar</button>
      </div>
      <div class="table-wrap">
        <table id="usersTable" class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Email</th>
              <th>Tipo</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <section class="admin-section">
      <h3>Gerenciar Eventos</h3>
      <div class="filters-row">
        <input id="eventSearch" class="input-field" placeholder="Pesquisar por título ou local...">
        <button id="btnSearchEvents" class="btn btn-primary">Buscar</button>
      </div>
      <div class="table-wrap">
        <table id="eventsTable" class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Título</th>
              <th>Local</th>
              <th>Vagas</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Modal de inscrições -->
  <div id="enrollmentsModal" class="modal" style="display:none">
    <div class="modal-card">
      <h3 id="modalTitle">Detalhes</h3>
      <span id="modalEventTitle" class="muted" style="display: block; margin-bottom: 1rem;"></span>
      <div id="enrollmentsList"></div>
      <div class="modal-actions">
        <button id="closeModal" class="btn btn-primary">Fechar</button>
      </div>
    </div>
  </div>

  <script src="/js/admin.js"></script>
  <script src="/js/api.js"></script>
  <script src="/js/auth.js?v=20251125-3"></script>
</body>
</html>
