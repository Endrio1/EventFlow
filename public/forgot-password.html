<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Senha - EventFlow</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .forgot-password-container {
      max-width: 450px;
      margin: 60px auto;
      padding: 40px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .forgot-password-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .forgot-password-header h1 {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 32px;
      margin: 0 0 10px 0;
    }

    .forgot-password-header p {
      color: #64748b;
      font-size: 14px;
      line-height: 1.5;
      margin: 0;
    }

    .icon-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .icon-container svg {
      width: 80px;
      height: 80px;
      stroke: #667eea;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #1e293b;
      font-weight: 500;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s;
      box-sizing: border-box;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .btn-primary {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      color: #667eea;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: color 0.3s;
    }

    .back-link a:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    .alert {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      line-height: 1.5;
    }

    .alert-success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #6ee7b7;
    }

    .alert-error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fca5a5;
    }

    .alert-info {
      background: #dbeafe;
      color: #1e40af;
      border: 1px solid #93c5fd;
    }

    .loading {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="forgot-password-container">
    <div class="icon-container">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
      </svg>
    </div>

    <div class="forgot-password-header">
      <h1>Esqueceu sua senha?</h1>
      <p>Não se preocupe! Digite seu email abaixo e enviaremos instruções para redefinir sua senha.</p>
    </div>

    <div id="alertContainer"></div>

    <form id="forgotPasswordForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="seu-email@exemplo.com"
          required 
          autocomplete="email"
        >
      </div>

      <button type="submit" class="btn-primary" id="submitBtn">
        Enviar Instruções
      </button>
    </form>

    <div class="back-link">
      <a href="/index.html">Voltar para o login</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('forgotPasswordForm');
    const alertContainer = document.getElementById('alertContainer');
    const submitBtn = document.getElementById('submitBtn');

    function showAlert(message, type = 'info') {
      alertContainer.innerHTML = `
        <div class="alert alert-${type}">
          ${message}
        </div>
      `;
    }

    function clearAlert() {
      alertContainer.innerHTML = '';
    }

    function setLoading(isLoading) {
      if (isLoading) {
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="loading"></span> Enviando...';
      } else {
        submitBtn.disabled = false;
        submitBtn.innerHTML = 'Enviar Instruções';
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      clearAlert();

      const email = document.getElementById('email').value.trim();

      if (!email) {
        showAlert('Por favor, digite seu email.', 'error');
        return;
      }

      setLoading(true);

      try {
        const response = await fetch('/api/auth/forgot-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email })
        });

        const data = await response.json();

        if (data.success) {
          showAlert(
            `Email enviado com sucesso! Verifique sua caixa de entrada e siga as instruções para redefinir sua senha. <br><br>
            <strong>Importante:</strong> O link é válido por apenas 1 hora.`,
            'success'
          );
          form.reset();
          
          // Redirecionar para login após 5 segundos
          setTimeout(() => {
            window.location.href = '/index.html';
          }, 5000);
        } else {
          showAlert(data.message || 'Erro ao processar solicitação. Tente novamente.', 'error');
        }
      } catch (error) {
        console.error('Erro:', error);
        showAlert('Erro de conexão. Verifique sua internet e tente novamente.', 'error');
      } finally {
        setLoading(false);
      }
    });
  </script>
</body>
</html>
