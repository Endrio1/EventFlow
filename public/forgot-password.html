<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Senha - EventFlow</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/auth-pages.css">
</head>
<body>
  <header class="auth-page-header">
    <nav class="navbar">
      <div class="container nav-container">
        <div class="logo">
          <h2><a href="/" style="color: white; text-decoration: none;">Event<span>Flow</span></a></h2>
        </div>
        <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Abrir menu de navegação">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <ul class="nav-menu" id="navMenu">
          <li><a href="/" class="nav-link">Início</a></li>
          <li><a href="/open-events.html" class="nav-link">Eventos Abertos</a></li>
          <li><a href="/index.html#about" class="nav-link">Sobre</a></li>
        </ul>
        <div id="userMenu" class="user-menu">
          <button class="user-avatar" id="userAvatar">
            <span id="userName">U</span>
          </button>
          <div class="dropdown-menu" id="dropdownMenu">
            <a href="#" id="myEventsLink">Meus Eventos</a>
            <a href="#" id="myEnrollmentsLink">Minhas Inscrições</a>
            <a href="/admin.html" id="adminLink" class="hidden">Painel Admin</a>
            <a href="#" id="profileLink">Perfil</a>
            <a href="#" id="logoutBtn">Sair</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <div class="auth-container">
    <div class="icon-container">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
      </svg>
    </div>

    <div class="auth-header">
      <h1>Esqueceu sua senha?</h1>
      <p>Não se preocupe! Digite seu email abaixo e enviaremos instruções para redefinir sua senha.</p>
    </div>

    <div id="alertContainer"></div>

    <form id="forgotPasswordForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="seu-email@exemplo.com"
          required 
          autocomplete="email"
        >
      </div>

      <button type="submit" class="btn-primary" id="submitBtn">
        Enviar Instruções
      </button>
    </form>

    <div class="back-link">
      <a href="/index.html">Voltar para o login</a>
    </div>
  </div>

  <script src="/js/api.js"></script>
  <script src="/js/auth.js?v=20251125-3"></script>
  <script src="/js/utils.js"></script>
  <script src="/js/main.js"></script>

  <script>
    const form = document.getElementById('forgotPasswordForm');
    const alertContainer = document.getElementById('alertContainer');
    const submitBtn = document.getElementById('submitBtn');

    function showAlert(message, type = 'info') {
      alertContainer.innerHTML = `
        <div class="alert alert-${type}">
          ${message}
        </div>
      `;
    }

    function clearAlert() {
      alertContainer.innerHTML = '';
    }

    function setLoading(isLoading) {
      if (isLoading) {
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="loading"></span> Enviando...';
      } else {
        submitBtn.disabled = false;
        submitBtn.innerHTML = 'Enviar Instruções';
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      clearAlert();

      const email = document.getElementById('email').value.trim();

      if (!email) {
        showAlert('Por favor, digite seu email.', 'error');
        return;
      }

      setLoading(true);

      try {
        const response = await fetch('/api/auth/forgot-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email })
        });

        const data = await response.json();

        if (data.success) {
          showAlert(
            `Email enviado com sucesso! Verifique sua caixa de entrada e siga as instruções para redefinir sua senha. <br><br>
            <strong>Importante:</strong> O link é válido por apenas 1 hora.`,
            'success'
          );
          form.reset();
          
          // Redirecionar para login após 5 segundos
          setTimeout(() => {
            window.location.href = '/index.html';
          }, 5000);
        } else {
          showAlert(data.message || 'Erro ao processar solicitação. Tente novamente.', 'error');
        }
      } catch (error) {
        console.error('Erro:', error);
        showAlert('Erro de conexão. Verifique sua internet e tente novamente.', 'error');
      } finally {
        setLoading(false);
      }
    });
  </script>
</body>
</html>
